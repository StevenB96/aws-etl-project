AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  ProjectName:
    Type: String
    Default: "etl-project"
  Region:
    Type: String
    Default: "us-east-1"

Description: |
  AWS CloudFormation template for setting up users, access keys, and networking-related resources.

Resources:
  IAMUser:
    Type: "AWS::IAM::User"
    Properties:
      UserName: !Sub "${ProjectName}-user"
      Tags:
        - Key: "Name"
          Value: !Ref ProjectName
      Description: IAM user for the project.

  IAMUserAccessKey:
    Type: "AWS::IAM::AccessKey"
    Properties:
      UserName: !Ref IAMUser
      Description: Access key for the IAM user.

  SecretManagerSecret:
    Type: "AWS::SecretsManager::Secret"
    Properties:
      Name: !Sub "${ProjectName}-user-access-key"
      SecretString: '{"AccessKeyId": !Ref IAMUserAccessKey, "SecretAccessKey": !GetAtt IAMUserAccessKey.SecretAccessKey}'
      Description: Secret containing IAM user's access key information.

  ElasticLoadBalancingRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ${ProjectName}-ElasticLoadBalancingRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "elasticloadbalancing.amazonaws.com"
            Action: "sts:AssumeRole"
      Description: "Allows ELB to call AWS services on your behalf."
      MaxSessionDuration: 3600
      Path: "/aws-service-role/elasticloadbalancing.amazonaws.com/"

  DhcpOptions:
    Type: "AWS::EC2::DHCPOptions"
    Properties:
      DhcpConfigurations:
        - Key: "domain-name"
          Values:
            - "ec2.internal"
        - Key: "domain-name-servers"
          Values:
            - "AmazonProvidedDNS"

  VPC:
    Type: "AWS::EC2::VPC"
    Properties:
      CidrBlock: "172.31.0.0/16"
      DhcpOptionsId: !Ref DhcpOptions
      Tags:
        - Key: "Name"
          Value: !Sub "${ProjectName}-vpc"
      InstanceTenancy: "default"

  InternetGateway:
    Type: "AWS::EC2::InternetGateway"
    Properties:
      Tags:
        - Key: "Name"
          Value: !Sub "${ProjectName}-internet-gateway"

  AttachGateway:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  RouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: "Name"
          Value: !Sub "${ProjectName}-route-table"

  Route:
    Type: "AWS::EC2::Route"
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref InternetGateway

  LocalRoute:
    Type: "AWS::EC2::Route"
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: "172.31.0.0/16"
      GatewayId: "local"

  SubnetA:
    Type: "AWS::EC2::Subnet"
    Properties:
      AvailabilityZone: "us-east-1a"
      CidrBlock: "172.31.0.0/20"
      VpcId: !Ref VPC
      MapPublicIpOnLaunch: false
      Tags:
        - Key: "Name"
          Value: !Sub "${ProjectName}-subnet-a"

  SubnetB:
    Type: "AWS::EC2::Subnet"
    Properties:
      AvailabilityZone: "us-east-1b"
      CidrBlock: "172.31.16.0/20"
      VpcId: !Ref VPC
      MapPublicIpOnLaunch: false
      Tags:
        - Key: "Name"
          Value: !Sub "${ProjectName}-subnet-b"

  SubnetC:
    Type: "AWS::EC2::Subnet"
    Properties:
      AvailabilityZone: "us-east-1c"
      CidrBlock: "172.31.32.0/20"
      VpcId: !Ref VPC
      MapPublicIpOnLaunch: false
      Tags:
        - Key: "Name"
          Value: !Sub "${ProjectName}-subnet-c"

  SecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupName: !Sub "${ProjectName}-security-group"
      VpcId: !Ref VPC
      Description: "Security group for the project"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: "0.0.0.0/0"
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: "0.0.0.0/0"
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: "0.0.0.0/0"
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: "0.0.0.0/0"
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: "0.0.0.0/0"
      Tags:
        - Key: "Name"
          Value: !Sub "${ProjectName}-security-group"

  TargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      Name: !Sub "${ProjectName}-target-group"
      Protocol: "HTTP"
      Port: 80
      VpcId: !Ref VPC
      HealthCheckProtocol: "HTTP"
      HealthCheckPort: "traffic-port"
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 5
      UnhealthyThresholdCount: 2
      HealthCheckPath: "/"
      Matcher:
        HttpCode: "200"

  LoadBalancer:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Name: !Sub "${ProjectName}-load-balancer"
      Subnets:
        - !Ref SubnetA
        - !Ref SubnetB
        - !Ref SubnetC
      Scheme: "internet-facing"
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: "60"
      SecurityGroups:
        - !Ref SecurityGroup
      Tags:
        - Key: "Name"
          Value: !Sub "${ProjectName}-load-balancer"
      Role: !GetAtt ElasticLoadBalancingRole.Arn
      Listeners:
        - Protocol: HTTP
          Port: 80
          DefaultActions:
            - Type: "forward"
              TargetGroupArn: !Ref TargetGroup
      DefaultActions:
        - Type: "forward"
          TargetGroupArn: !Ref TargetGroup

  NetworkACL:
    Type: "AWS::EC2::NetworkAcl"
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: "Name"
          Value: !Sub "${ProjectName}-network-acl"

  NetworkACLEntry1:
    Type: "AWS::EC2::NetworkAclEntry"
    Properties:
      NetworkAclId: !Ref NetworkACL
      RuleNumber: 100
      Protocol: "-1"
      RuleAction: "allow"
      Egress: true
      CidrBlock: "0.0.0.0/0"
      Description: "Allow all outbound traffic"

  NetworkACLEntry2:
    Type: "AWS::EC2::NetworkAclEntry"
    Properties:
      NetworkAclId: !Ref NetworkACL
      RuleNumber: 32767
      Protocol: "-1"
      RuleAction: "deny"
      Egress: true
      CidrBlock: "0.0.0.0/0"
      Description: "Deny all outbound traffic"

  NetworkACLEntry3:
    Type: "AWS::EC2::NetworkAclEntry"
    Properties:
      NetworkAclId: !Ref NetworkACL
      RuleNumber: 100
      Protocol: "-1"
      RuleAction: "allow"
      Egress: false
      CidrBlock: "0.0.0.0/0"
      Description: "Allow all inbound traffic"

  NetworkACLEntry4:
    Type: "AWS::EC2::NetworkAclEntry"
    Properties:
      NetworkAclId: !Ref NetworkACL
      RuleNumber: 32767
      Protocol: "-1"
      RuleAction: "deny"
      Egress: false
      CidrBlock: "0.0.0.0/0"
      Description: "Deny all inbound traffic"

  ECSServiceRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "${ProjectName}-ECSServiceRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ecs.amazonaws.com"
            Action: "sts:AssumeRole"
      Description: "Role for ECS Service"
      MaxSessionDuration: 3600
      Policies:
        - PolicyName: AmazonECSServiceRolePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: "ECSTaskManagement"
                Effect: "Allow"
                Action:
                  - "ec2:AttachNetworkInterface"
                  - "ec2:CreateNetworkInterface"
                  - "ec2:CreateNetworkInterfacePermission"
                  - "ec2:DeleteNetworkInterface"
                  - "ec2:DeleteNetworkInterfacePermission"
                  - "ec2:Describe*"
                  - "ec2:DetachNetworkInterface"
                  - "elasticloadbalancing:DeregisterInstancesFromLoadBalancer"
                  - "elasticloadbalancing:DeregisterTargets"
                  - "elasticloadbalancing:Describe*"
                  - "elasticloadbalancing:RegisterInstancesWithLoadBalancer"
                  - "elasticloadbalancing:RegisterTargets"
                  - "route53:ChangeResourceRecordSets"
                  - "route53:CreateHealthCheck"
                  - "route53:DeleteHealthCheck"
                  - "route53:Get*"
                  - "route53:List*"
                  - "route53:UpdateHealthCheck"
                  - "servicediscovery:DeregisterInstance"
                  - "servicediscovery:Get*"
                  - "servicediscovery:List*"
                  - "servicediscovery:RegisterInstance"
                  - "servicediscovery:UpdateInstanceCustomHealthStatus"
                Resource: "*"
              - Sid: "AutoScaling"
                Effect: "Allow"
                Action:
                  - "autoscaling:Describe*"
                Resource: "*"
              - Sid: "AutoScalingManagement"
                Effect: "Allow"
                Action:
                  - "autoscaling:DeletePolicy"
                  - "autoscaling:PutScalingPolicy"
                  - "autoscaling:SetInstanceProtection"
                  - "autoscaling:UpdateAutoScalingGroup"
                  - "autoscaling:PutLifecycleHook"
                  - "autoscaling:DeleteLifecycleHook"
                  - "autoscaling:CompleteLifecycleAction"
                  - "autoscaling:RecordLifecycleActionHeartbeat"
                Resource: "*"
                Condition:
                  Null:
                    "autoscaling:ResourceTag/AmazonECSManaged": "false"
              - Sid: "AutoScalingPlanManagement"
                Effect: "Allow"
                Action:
                  - "autoscaling-plans:CreateScalingPlan"
                  - "autoscaling-plans:DeleteScalingPlan"
                  - "autoscaling-plans:DescribeScalingPlans"
                  - "autoscaling-plans:DescribeScalingPlanResources"
                Resource: "*"
              - Sid: "EventBridge"
                Effect: "Allow"
                Action:
                  - "events:DescribeRule"
                  - "events:ListTargetsByRule"
                Resource: "arn:aws:events:*:*:rule/ecs-managed-*"
              - Sid: "EventBridgeRuleManagement"
                Effect: "Allow"
                Action:
                  - "events:PutRule"
                  - "events:PutTargets"
                Resource: "*"
                Condition:
                  StringEquals:
                    "events:ManagedBy": "ecs.amazonaws.com"
              - Sid: "CWAlarmManagement"
                Effect: "Allow"
                Action:
                  - "cloudwatch:DeleteAlarms"
                  - "cloudwatch:DescribeAlarms"
                  - "cloudwatch:PutMetricAlarm"
                Resource: "arn:aws:cloudwatch:*:*:alarm:*"
              - Sid: "ECSTagging"
                Effect: "Allow"
                Action:
                  - "ec2:CreateTags"
                Resource: "arn:aws:ec2:*:*:network-interface/*"
              - Sid: "CWLogGroupManagement"
                Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:DescribeLogGroups"
                  - "logs:PutRetentionPolicy"
                Resource: "arn:aws:logs:*:*:log-group:/aws/ecs/*"
              - Sid: "CWLogStreamManagement"
                Effect: "Allow"
                Action:
                  - "logs:CreateLogStream"
                  - "logs:DescribeLogStreams"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:log-group:/aws/ecs/*:log-stream:*"
              - Sid: "ExecuteCommandSessionManagement"
                Effect: "Allow"
                Action:
                  - "ssm:DescribeSessions"
                Resource: "*"
              - Sid: "ExecuteCommand"
                Effect: "Allow"
                Action:
                  - "ssm:StartSession"
                Resource:
                  - "arn:aws:ecs:*:*:task/*"
                  - "arn:aws:ssm:*:*:document/AmazonECS-ExecuteInteractiveCommand"
              - Sid: "CloudMapResourceCreation"
                Effect: "Allow"
                Action:
                  - "servicediscovery:CreateHttpNamespace"
                  - "servicediscovery:CreateService"
                Resource: "*"
                Condition:
                  ForAllValues:StringEquals:
                    "aws:TagKeys": ["AmazonECSManaged"]
              - Sid: "CloudMapResourceTagging"
                Effect: "Allow"
                Action: "servicediscovery:TagResource"
                Resource: "*"
                Condition:
                  StringLike:
                    "aws:RequestTag/AmazonECSManaged": "*"
              - Sid: "CloudMapResourceDeletion"
                Effect: "Allow"
                Action:
                  - "servicediscovery:DeleteService"
                Resource: "*"
                Condition:
                  Null:
                    "aws:ResourceTag/AmazonECSManaged": "false"
              - Sid: "CloudMapResourceDiscovery"
                Effect: "Allow"
                Action:
                  - "servicediscovery:DiscoverInstances"
                  - "servicediscovery:DiscoverInstancesRevision"
                Resource: "*"

  ECSTaskExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "${ProjectName}-ECSTaskExecutionRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ecs-tasks.amazonaws.com"
            Action: "sts:AssumeRole"
      Description: "Role for ECS Task Execution"
      MaxSessionDuration: 3600
      Policies:
        - PolicyName: ECRandS3Permissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "ecr:GetAuthorizationToken"
                  - "ecr:BatchCheckLayerAvailability"
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:BatchGetImage"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "s3:*"
                  - "s3-object-lambda:*"
                Resource: "*"
          PolicyDescription: "Allows ECS tasks to interact with Amazon ECR and Amazon S3."

  ApplicationAutoScalingRoleForECSService:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "${ProjectName}-ApplicationAutoScalingRoleForECSService"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ecs.application-autoscaling.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      MaxSessionDuration: 3600
      Description: "IAM Role for AWS Application Auto Scaling with ECS. Allows ECS Application Auto Scaling service to perform actions on ECS services and CloudWatch alarms."
      Policies:
        - PolicyName: ECSAutoScalingPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "ecs:DescribeServices"
                  - "ecs:UpdateService"
                  - "cloudwatch:PutMetricAlarm"
                  - "cloudwatch:DescribeAlarms"
                  - "cloudwatch:DeleteAlarms"
                Resource: "*"

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${ProjectName}-ecs-cluster"
      Description: ECS Cluster for the project

  ECRContainerRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${ProjectName}-container-repository"
      Description: ECR Repository for storing containers of the project
      ImageScanningConfiguration:
        scanOnPush: false
      EncryptionConfiguration:
        encryptionType: "AES256"

  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn: !Ref ECRContainerRepository
    Properties:
      Family: !Sub "${ProjectName}-task-definition"
      Description: ECS Task Definition for the project
      NetworkMode: "awsvpc"
      Cpu: 1024
      Memory: 3072
      RequiresCompatibilities:
        - "EC2"
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSServiceRole.Arn
      ContainerDefinitions:
        - Name: !Sub "${ProjectName}-container"
          Image: !Ref ECRContainerRepository
          Essential: true
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
              Protocol: "tcp"
      UpdateReplacePolicy: "Retain"
      DeletionPolicy: "Retain"

  ECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: !Sub "${ProjectName}-service"
      TaskDefinition: !Ref ECSTaskDefinition
      LaunchType: "EC2"
      DesiredCount: 1
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref SubnetA
            - !Ref SubnetB
            - !Ref SubnetC
          SecurityGroups:
            - !Ref SecurityGroup
      LoadBalancers:
        - TargetGroupArn: !Ref TargetGroup
          ContainerName: "project-container"
          ContainerPort: 80
      HealthCheckGracePeriodSeconds: 0
      TaskPlacement:
        Strategies:
          - Type: "Spread"
            Field: "attribute:ecs.availability-zone"
          - Type: "Spread"
            Field: "instanceId"

  ECSScalableTarget:
    Type: "AWS::ApplicationAutoScaling::ScalableTarget"
    Properties:
      MaxCapacity: 2
      MinCapacity: 1
      ResourceId: !Sub "service/${ECSService}/resource"
      ScalableDimension: "ecs:service:DesiredCount"
      ServiceNamespace: "ecs"
      RoleARN: !GetAtt "ApplicationAutoScalingRoleForECSService.Arn"

  ECSScalingPolicy:
    Type: "AWS::ApplicationAutoScaling::ScalingPolicy"
    Properties:
      PolicyName: !Sub "${ProjectName}-ScalingPolicy"
      Description: "Auto Scaling policy for the project"
      ScalingTargetId: !Ref ECSScalableTarget
      PolicyType: "TargetTrackingScaling"
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 70.0
        PredefinedMetricSpecification:
          PredefinedMetricType: "ECSServiceAverageCPUUtilization"

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ${ProjectName}-CodePipelineServiceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      MaxSessionDuration: 3600
      Policies:
        - PolicyName: CodePipelinePermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "*"
                Condition:
                  StringEqualsIfExists:
                    iam:PassedToService:
                      - "cloudformation.amazonaws.com"
                      - "elasticbeanstalk.amazonaws.com"
                      - "ec2.amazonaws.com"
                      - "ecs-tasks.amazonaws.com"
              - Effect: Allow
                Action:
                  - codecommit:CancelUploadArchive
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:GetRepository
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:UploadArchive
                Resource: "*"
              - Effect: Allow
                Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetApplication
                  - codedeploy:GetApplicationRevision
                  - codedeploy:GetDeployment
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:RegisterApplicationRevision
                Resource: "*"
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: "*"
              - Effect: Allow
                Action:
                  - elasticbeanstalk:*
                  - ec2:*
                  - elasticloadbalancing:*
                  - autoscaling:*
                  - cloudwatch:*
                  - s3:*
                  - sns:*
                  - cloudformation:*
                  - rds:*
                  - sqs:*
                  - ecs:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                  - lambda:ListFunctions
                Resource: "*"
              - Effect: Allow
                Action:
                  - opsworks:CreateDeployment
                  - opsworks:DescribeApps
                  - opsworks:DescribeCommands
                  - opsworks:DescribeDeployments
                  - opsworks:DescribeInstances
                  - opsworks:DescribeStacks
                  - opsworks:UpdateApp
                  - opsworks:UpdateStack
                Resource: "*"
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:SetStackPolicy
                  - cloudformation:ValidateTemplate
                Resource: "*"
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuildBatches
                  - codebuild:StartBuildBatch
                Resource: "*"
              - Effect: Allow
                Action:
                  - devicefarm:ListProjects
                  - devicefarm:ListDevicePools
                  - devicefarm:GetRun
                  - devicefarm:GetUpload
                  - devicefarm:CreateUpload
                  - devicefarm:ScheduleRun
                Resource: "*"
              - Effect: Allow
                Action:
                  - servicecatalog:ListProvisioningArtifacts
                  - servicecatalog:CreateProvisioningArtifact
                  - servicecatalog:DescribeProvisioningArtifact
                  - servicecatalog:DeleteProvisioningArtifact
                  - servicecatalog:UpdateProduct
                Resource: "*"
              - Effect: Allow
                Action:
                  - cloudformation:ValidateTemplate
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:DescribeImages
                Resource: "*"
              - Effect: Allow
                Action:
                  - states:DescribeExecution
                  - states:DescribeStateMachine
                  - states:StartExecution
                Resource: "*"
              - Effect: Allow
                Action:
                  - appconfig:StartDeployment
                  - appconfig:StopDeployment
                  - appconfig:GetDeployment
                Resource: "*"

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ${ProjectName}-CodeBuildServiceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      MaxSessionDuration: 3600
      Policies:
        - PolicyName: CodeBuildPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                  - ds:CreateComputer
                  - ds:DescribeDirectories
                  - ec2:DescribeInstanceStatus
                  - logs:*
                  - ssm:*
                  - ec2messages:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:CreateServiceLinkedRole
                Resource: "arn:aws:iam::*:role/aws-service-role/ssm.amazonaws.com/AWSServiceRoleForAmazonSSM*"
                Condition:
                  StringLike:
                    iam:AWSServiceName: "ssm.amazonaws.com"
              - Effect: Allow
                Action:
                  - iam:DeleteServiceLinkedRole
                  - iam:GetServiceLinkedRoleDeletionStatus
                Resource: "arn:aws:iam::*:role/aws-service-role/ssm.amazonaws.com/AWSServiceRoleForAmazonSSM*"
              - Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - arn:aws:logs:us-east-1:690469543125:log-group:/aws/codebuild/${ProjectName}-build-project
                  - arn:aws:logs:us-east-1:690469543125:log-group:/aws/codebuild/${ProjectName}-build-project:*
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Resource:
                  - arn:aws:s3:::codepipeline-us-east-1-*
              - Effect: Allow
                Action:
                  - codebuild:CreateReportGroup
                  - codebuild:CreateReport
                  - codebuild:UpdateReport
                  - codebuild:BatchPutTestCases
                  - codebuild:BatchPutCodeCoverages
                Resource:
                  - arn:aws:codebuild:us-east-1:690469543125:report-group/${ProjectName}-build-project-*
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                Resource: "arn:aws:ssm:us-east-1:690469543125:parameter/CodeBuild/*"
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - arn:aws:secretsmanager:us-east-1:690469543125:secret:/CodeBuild/*'
              - Effect: Allow
                Action:
                  - ec2:CreateNetworkInterface
                  - ec2:DescribeDhcpOptions
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DeleteNetworkInterface
                  - ec2:DescribeSubnets
                  - ec2:DescribeSecurityGroups
                  - ec2:DescribeVpcs
                Resource: "*"
              - Effect: Allow
                Action:
                  - ec2:CreateNetworkInterfacePermission
                Resource: "arn:aws:ec2:us-east-1:690469543125:network-interface/*"
                Condition:
                  StringEquals:
                    ec2:Subnet:
                      - "arn:aws:ec2:us-east-1:690469543125:subnet/subnet-02b7a2d2ecab5339b"
                      - "arn:aws:ec2:us-east-1:690469543125:subnet/subnet-0fe6a84c44c822ba9"
                      - "arn:aws:ec2:us-east-1:690469543125:subnet/subnet-07e8423f759dc7984"
                    ec2:AuthorizedService: "codebuild.amazonaws.com"
              - Effect: Allow
                Action:
                  - secretsmanager:*
                  - cloudformation:CreateChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:DescribeStackResource
